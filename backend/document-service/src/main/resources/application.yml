server:
  port: 8084
  
spring:
  .mvc:
    async:
      request-timeout: 100000
  data:
    mongodb:
      uri: ###
      database: ###
  profiles:
    active: ${ACTIVE_PROFILE:dev}
  main:
    allow-circular-references: true
  datasource:
    url:  jdbc:mysql://${MYSQL_HOST:localhost}:3308/re_document_service?createDatabaseIfNotExist=true
    username: ###
    password: ###
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql:true
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  application:
    name: DOCUMENT-SERVICE
    cross-origin: ###
    drive-api:
      client-id: ###
      client-secret: ###
      
eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/
